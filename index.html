<script>
let fileContent = "";
let keywords = [];

// í‚¤ì›Œë“œ ë¡œë”©
window.onload = function() {
    defaultKeywords.forEach(k => {
        keywords.push({ text: k, color: randomColor() });
    });
    renderKeywordTags();
    filterText();
};

// ğŸ¨ ëœë¤ ìƒ‰ìƒ ìƒì„±
function randomColor() {
    const colors = [
        "#ff7f7f", "#ffb27f", "#ffe77f",
        "#a0ff7f", "#7fffd4", "#7fbaff",
        "#c27fff", "#ff7fe5"
    ];
    return colors[Math.floor(Math.random() * colors.length)];
}

// ê¸°ë³¸ í‚¤ì›Œë“œ ê·¸ë£¹ (ìš”ì²­í•˜ì‹ : line, google)
const defaultKeywords = ["test", "google"];

// ì›¹ ë¡œë“œ ì‹œ ê¸°ë³¸ í‚¤ì›Œë“œ ì¶”ê°€
window.onload = function() {
    defaultKeywords.forEach(k => {
        keywords.push({ text: k, color: randomColor() });
    });
    renderKeywordTags();
};

// ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì—…ë¡œë“œ
document.getElementById("dropArea").addEventListener("dragover", function(e) {
    e.preventDefault();
    e.stopPropagation();
    this.style.backgroundColor = "#e3f2fd";
});

document.getElementById("dropArea").addEventListener("dragleave", function(e) {
    e.preventDefault();
    e.stopPropagation();
    this.style.backgroundColor = "#f0f7ff";
});

document.getElementById("dropArea").addEventListener("drop", function(e) {
    e.preventDefault();
    e.stopPropagation();
    this.style.backgroundColor = "#f0f7ff";
    const file = e.dataTransfer.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            fileContent = e.target.result;
            filterText();
        };
        reader.readAsText(file, "UTF-8");
    }
});

// íŒŒì¼ ì…ë ¥
document.getElementById("fileInput").addEventListener("change", function () {
    const file = this.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
        fileContent = e.target.result;
        filterText();
    };

    reader.readAsText(file, "UTF-8");
});

// ì—”í„°ë¡œ í‚¤ì›Œë“œ ì¶”ê°€
document.getElementById("keywordInput").addEventListener("keyup", function(e){
    if (e.key === "Enter") addKeyword();
});

// ì •ê·œì‹ ë„ìš°ë¯¸ â†’ ì…ë ¥ì°½ì— ì‚½ì…
function insertRegex(text) {
    const input = document.getElementById("keywordInput");
    input.value += text;
    input.focus();
}

// í‚¤ì›Œë“œ ì¶”ê°€
function addKeyword() {
    const input = document.getElementById("keywordInput");
    const value = input.value.trim();
    if (!value) return;

    keywords.push({ text: value, color: randomColor() });
    input.value = "";

    // í‚¤ì›Œë“œë¥¼ ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
    localStorage.setItem("keywords", JSON.stringify(keywords));

    renderKeywordTags();
    filterText();
}


// í‚¤ì›Œë“œ íƒœê·¸ UI
function renderKeywordTags() {
    const container = document.getElementById("keywordList");
    container.innerHTML = "";

    keywords.forEach((kw, i) => {
        const tag = document.createElement("span");
        tag.className = "tag";
        tag.style.background = kw.color;
        tag.textContent = kw.text + " Ã—";
        tag.onclick = () => {
            keywords.splice(i, 1);
            localStorage.setItem("keywords", JSON.stringify(keywords));
            renderKeywordTags();
            filterText();
        };
        container.appendChild(tag);
    });
}

// í•„í„°ë§ (í•­ìƒ OR ë°©ì‹)
function filterText() {
    if (!fileContent) return;

    const ignoreCase = document.getElementById("ignoreCase").checked;
    const useRegex = document.getElementById("useRegex").checked;

    const lines = fileContent.split(/\r?\n/);

    let kept = [];
    let removed = [];
    let removedLines = [];

    // í‚¤ì›Œë“œ ì¤€ë¹„
    const searchKeywords = keywords.map(k => ignoreCase ? k.text.toLowerCase() : k.text);

    lines.forEach((line, index) => {
        const processedLine = ignoreCase ? line.toLowerCase() : line;

        let matchFound = false;

        if (useRegex) {
            try {
                matchFound = searchKeywords.some(k =>
                    new RegExp(k, ignoreCase ? "i" : "").test(line)
                );
            } catch (e) {
                // ì˜¤ë¥˜ ë°œìƒ ì‹œ ì‚¬ìš©ìì—ê²Œ ëª…í™•í•œ ë©”ì‹œì§€ ì¶œë ¥
                alert("ì •ê·œì‹ ì˜¤ë¥˜: ìœ íš¨í•˜ì§€ ì•Šì€ ì •ê·œì‹ì…ë‹ˆë‹¤. ë‹¤ì‹œ í™•ì¸í•´ ì£¼ì„¸ìš”.");
                return;  // ì˜¤ë¥˜ ë°œìƒ ì‹œ ë” ì´ìƒ ì§„í–‰ë˜ì§€ ì•Šë„ë¡ ì²˜ë¦¬
            }
        } else {
            matchFound = searchKeywords.some(k => processedLine.includes(k));
        }

        // OR ê³ ì • â†’ í•˜ë‚˜ë¼ë„ ë§ìœ¼ë©´ ì œê±°
        if (matchFound) {
            removed.push(line);
            removedLines.push(index + 1); // ì¤„ ë²ˆí˜¸
        } else {
            kept.push(line);
        }
    });

    // ë‚¨ì€ ì¤„ì— ì¤„ ë²ˆí˜¸ ì¶”ê°€
    document.getElementById("output").textContent = kept.map((line, idx) => `${idx + 1}: ${line}`).join("\n");

    // ì œê±°ëœ ì¤„ì— ì¤„ ë²ˆí˜¸ ì¶”ê°€
    document.getElementById("removed").textContent = removed.map((line, idx) => `${removedLines[idx]}: ${line}`).join("\n");
}

// ë³µì‚¬ ê¸°ëŠ¥
function copyResult() {
    const text = document.getElementById("output").innerText;
    navigator.clipboard.writeText(text)
        .then(() => alert("ë‚¨ì€ ì¤„ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!"));
}
